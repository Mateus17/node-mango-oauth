<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Node Mango OAuth</title>
</head>

<body>
    <header class="container text-center">
        <div class="row">
            <h1 class="col-12 jumbotron">Quickstart NodeJS &amp; ExpressJS</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <form class="col-12" id="addTaskForm" action="/api/task" method="post">
                <div class="input-group">
                    <span class="input-group-addon">
                        Ajouter une t√¢che
                    </span>
                    <input id="taskTitle" type="text" class="form-control" name="title" placeholder="...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Enregistrer</button>
                    </span>
                </div>
                <div class="alert alert-danger d-none" role="alert">
                    <strong>Attention</strong> Un titre est obligatoire !
                </div>
            </form>
            <section class="col-12 tasksList"></section>
        </div>
    </main>

    <footer class="container text-center">
        <div class="row">
            <p class="col-12 jumbotron">MIT &copy; 2017</p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
